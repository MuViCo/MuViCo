name: Tests

on: [workflow_call]

jobs:
  TESTING:
    runs-on: ubuntu-latest
    environment: TESTING

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm i
      - name: Run unit tests
        run: |
            npm run test-all
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI}}
