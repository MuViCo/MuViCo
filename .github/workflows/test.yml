name: Test

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm i
      - name: Run linter
        run: npm run lint
      - name: Run unit tests
        run: |
          npm run test-coverage
        env:
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}

